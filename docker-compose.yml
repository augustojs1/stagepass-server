services:
  stagepass_db:
    image: mdillon/postgis
    restart: always
    environment:
      POSTGRES_DB: "stagepass_db"
      POSTGRES_USER: "stagepass_server"
      POSTGRES_PASSWORD: "60009172"
    ports:
      - "5432:5432"
    volumes:
      - stagepass_db_data:/var/lib/postgresql_11/data

  # stagepass_server:
